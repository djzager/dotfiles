# Motivation:
# - https://github.com/wincent/wincent/blob/master/roles/dotfiles/files/.tmux.conf

# Prefix {{{
# Set prefix to space.
unbind C-b
set -g prefix C-Space
# }}} End Prefix

# Colors {{{
set -g default-terminal "screen-256color"

# set inactive/active window styles
#set -g window-style 'bg=colour18'
#set -g window-active-style 'bg=colour00'

#pane border
set -g pane-border-fg colour2
set -g pane-active-border-fg colour2
# }}} End Colors

# Navigation {{{
# Vim-like key bindings for pane navigation (default uses cursor keys).
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind C-l send-keys 'C-l'

# Choose session
bind-key -n C-s "choose-session"

# Switch session
bind-key s choose-session
unbind-key S
bind-key S run "tmux new-window 'zsh -ci tm'"
# }}} End Navigation

# Window Splitting {{{
# Open new/split panes with the path of the current pane.
unbind c
bind c new-window -c '#{pane_current_path}'
unbind %
bind % split-window -h -c '#{pane_current_path}'
unbind '"'
bind '"' split-window -v -c '#{pane_current_path}'

# Intuitive window-splitting keys.
bind | split-window -h -c '#{pane_current_path}' # normally prefix-%
bind \ split-window -h -c '#{pane_current_path}' # normally prefix-%
bind - split-window -v -c '#{pane_current_path}' # normally prefix-"
# }}} End Window Splitting

# Mouse movement {{{
# Use vim keybindings
setw -g mode-keys vi
set -g status-keys vi
# setw -g utf8 on
# use mouse in copy mode
setw -g mouse on
# }}} End Mouse

# Basic {{{
set -g remain-on-exit off
# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set -g renumber-windows on
# But don't change tmux's own window titles.
set -g allow-rename off
set-window-option -g automatic-rename off

# Turn on xterm-keys so that additional function keys get escape sequences
set -g xterm-keys on

# Slightly more useful width in "main-vertical" layout; enough room for 3-digit
# line number gutter in Vim + 80 columns of text + 1 column breathing room
# (default looks to be about 79).
set -w -g main-pane-width 85
set -g history-limit 262144

# Start window and pane numbering at 1, (0 is too hard to reach).
set -g base-index 1
set -g pane-base-index 1

# Don't wait for an escape sequence after seeing C-a.
set -s escape-time 0

# Keys to toggle monitoring activity in a window, and synchronize-panes
bind m set monitor-activity\; display 'monitor-activity #{?monitor-activity,on,off}'
bind y set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}'

# Use C-r to reload of the config file
unbind-key r
bind-key r source-file ~/.tmux.conf

set -g status-left-length 40
set -g status-bg green
set -g status-left '#[fg=black][ #S ] '
set -g status-right "$USER@#h #[fg=black]%H:%M "
set -wg window-status-current-bg black
set -wg window-status-current-fg green
set -g status-interval 60 # Default is 15.
# }}} End Basic

# {{{ Bind Keys
# Swap current window with the first
# Use < to swap with previous
# Use > to swap with next
bind-key T swap-window -t 1
bind-key < swap-window -t -1
bind-key > swap-window -t +1

# Copy/Paste
unbind-key p
bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"

# Stay in copy mode on drag end.
# (Would use `bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X
# stop-selection` but it is a bit glitchy.)
unbind-key -T copy-mode-vi MouseDragEnd1Pane
#bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"

# Scroll 3 lines at a time instead of default 5; don't extend dragged selections.
bind-key -T copy-mode-vi WheelUpPane select-pane\; send-keys -t{mouse} -X clear-selection\; send-keys -t{mouse} -X -N 3 scroll-up
bind-key -T copy-mode-vi WheelDownPane select-pane\; send-keys -t{mouse} -X clear-selection\; send-keys -t{mouse} -X -N 3 scroll-down

# Make double and triple click work outside of copy mode (already works inside it with default bindings).
bind-key -T root DoubleClick1Pane if-shell -Ft{mouse} '#{alternate_on}' "send-keys -M" "copy-mode -t{mouse}; send-keys -t{mouse} -X select-word"
bind-key -T root TripleClick1Pane if-shell -Ft{mouse} '#{alternate_on}' "send-keys -M" "copy-mode -t{mouse}; send-keys -t{mouse} -X select-line"
# }}} End Bind Keys
