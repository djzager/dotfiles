# Motivation:
# - https://github.com/wincent/wincent/blob/master/roles/dotfiles/files/.tmux.conf

# Prefix {{{
# Set prefix to space.
unbind C-b
set -g prefix C-Space
# }}} End Prefix

# Colors {{{
# set -g default-terminal "screen-256color"
set -g default-terminal "tmux"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
#set-option -ga terminal-overrides ",*256col*:Tc"

# set inactive/active window styles
# set -g window-style 'bg=colour18'
# set -g window-active-style 'bg=colour00'

#pane border
set -g pane-border-style fg=colour2
set -g pane-active-border-style fg=colour2
# }}} End Colors

# Navigation {{{
# Disable right-click menu
unbind-key -T root MouseDown3Pane

# Vim-like key bindings for pane navigation (default uses cursor keys).
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n 'C-j' if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n 'C-k' if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n 'C-l' if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n 'C-\' if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind C-l send-keys 'C-l'

# Select Window
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# Choose session
bind-key -n C-s "choose-session"
# }}} End Navigation

# Window Splitting {{{
# Open new/split panes with the path of the current pane.
unbind c
bind c new-window -c '#{pane_current_path}'
unbind %
bind % split-window -h -c '#{pane_current_path}'
unbind '"'
bind '"' split-window -v -c '#{pane_current_path}'

# Intuitive window-splitting keys.
bind '|' split-window -h -c '#{pane_current_path}' # normally prefix-%
bind '\' split-window -h -c '#{pane_current_path}' # normally prefix-%
bind '-' split-window -v -c '#{pane_current_path}' # normally prefix-"
# }}} End Window Splitting

# Mouse movement {{{
# Use vim keybindings
setw -g mode-keys vi
set -g status-keys vi
# setw -g utf8 on
# use mouse in copy mode
setw -g mouse on
# }}} End Mouse

# Status line {{{
set -g status-position bottom
set -g status-left-length 40
set -g status-style 'fg=brightwhite,bg=colour18,bold,italics'
set -g status-left '#[fg=brightyellow,bold]#S ยง '
set -g status-right "#[fg=brightyellow,bold]$USER@#h #[fg=brightmagenta]%H:%M "
set -wg window-status-current-style bg=red
set -g status-interval 60 # Default is 15.
# }}} End status line

# Basic {{{
set -g remain-on-exit off
# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set -g renumber-windows on
# But don't change tmux's own window titles.
set -g allow-rename off
set-window-option -g automatic-rename off

# Turn on xterm-keys so that additional function keys get escape sequences
set -g xterm-keys on

# Focus events
set -g focus-events on

# Slightly more useful width in "main-vertical" layout; enough room for 3-digit
# line number gutter in Vim + 80 columns of text + 1 column breathing room
# (default looks to be about 79).
set -w -g main-pane-width 85
set -g history-limit 262144

# Start window and pane numbering at 1, (0 is too hard to reach).
set -g base-index 1
set -g pane-base-index 1

# Don't wait for an escape sequence after seeing C-a.
set -s escape-time 0

# Use C-r to reload of the config file
unbind-key r
bind-key r source-file ~/.tmux.conf
# }}} End Basic

# Bind Keys {{{
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
# }}} End Bind Keys
