---

- name: Download oc
  unarchive:
    src: "https://mirror.openshift.com/pub/openshift-v4/clients/ocp/4.1.18/openshift-client-linux-4.1.18.tar.gz"
    dest: "{{ xdg_data_home }}/bin"
    copy: no

- name: Download openshift-installer
  unarchive:
    src: "https://mirror.openshift.com/pub/openshift-v4/clients/ocp/4.1.18/openshift-install-linux-4.1.18.tar.gz"
    dest: "{{ xdg_data_home }}/bin"
    copy: no

- name: Link scripts into place
  file:
    src: "{{ item }}"
    dest: "{{ xdg_data_home }}/bin/{{ item | basename }}"
    force: yes
    state: link
  with_fileglob:
    - "{{ role_path }}/files/*"
